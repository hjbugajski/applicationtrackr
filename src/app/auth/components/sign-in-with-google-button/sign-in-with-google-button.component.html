<div class="at-sign-in-with-google">
  <button
    mat-stroked-button
    [disabled]="isLoading"
    (click)="signInWithGoogle()"
    [ngClass]="{ 'is-disabled': isLoading }"
    class="google-button-dark"
    [class.full-width]="fullWidth"
  >
    <div *ngIf="isLoading" class="loading-spinner-in-button">
      <mat-spinner color="accent" diameter="24"></mat-spinner>
    </div>
    <ng-container *ngIf="!isLoading">
      <mat-icon svgIcon="google-logo" class="google-icon"></mat-icon>
      {{ prefix }} with Google
    </ng-container>
  </button>
</div>
