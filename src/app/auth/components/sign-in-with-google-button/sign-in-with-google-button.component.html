<button
  mat-stroked-button
  [disabled]="isLoading"
  (click)="signInWithGoogle()"
  [ngClass]="{ 'at-google-button-dark-theme': appTheme === themes.Dark, 'is-disabled': isLoading }"
  [class.full-width]="fullWidth"
  class="at-google-button"
>
  <div *ngIf="isLoading" class="loading-spinner-in-button">
    <mat-spinner color="accent" diameter="24"></mat-spinner>
  </div>
  <ng-container *ngIf="!isLoading">
    <mat-icon svgIcon="google-logo" class="google-icon"></mat-icon>
    {{ prefix }} with Google
  </ng-container>
</button>
