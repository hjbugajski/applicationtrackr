<div class="dialog-header-with-icon">
  <mat-icon svgIcon="carbon-help" class="primary at-text"></mat-icon>
  <span class="dialog-header">Looking for the old application?</span>
</div>
<p>
  The database from the previous version of ApplicationTrackr has not been migrated yet. The previous application is
  still available with all of your applications. Click Open below to be taken to the old application.
</p>
<div class="button-row-container-end">
  <button mat-button matDialogClose="true">Cancel</button>
  <a mat-flat-button href="https://deprecated.applicationtrackr.io/" rel="noreferrer" target="_blank" color="primary">
    Open
  </a>
</div>
