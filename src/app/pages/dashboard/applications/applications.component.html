<div cdkScrollable class="page-container no-padding at-alt-background">
  <ng-container *ngIf="isLoaded | async; else loading">
    <at-board-column
      *ngFor="let column of columns$ | async; let i = index"
      [attr.id]="'at-board-column-' + i"
      [id]="'at-board-column-' + i"
      [columnId]="column.docId"
      [columns]="columns$"
      [dragDropConnectedArray]="getDragDropConnectedArray((columns$ | async)!, i)"
      [dragDropId]="'column-' + i"
      [ngClass]="column.color"
    ></at-board-column>
    <div class="add-column-button-container">
      <button mat-stroked-button color="neutral" class="add-column-button full-width" (click)="addNewColumn()">
        New column
      </button>
    </div>
  </ng-container>
  <ng-template #loading>
    <div *ngFor="let i of [0, 1, 2, 3, 4, 5]" class="board-column at-alpha-background">
      <div class="board-column-header at-text">
        <div class="board-column-title-container">
          <span class="board-column-title">Loading...</span>
        </div>
        <div class="board-column-actions">
          <button mat-icon-button [disabled]="true">
            <mat-icon svgIcon="carbon-add"></mat-icon>
          </button>
        </div>
      </div>
    </div>
  </ng-template>
</div>
