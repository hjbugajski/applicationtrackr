<div *ngIf="columns | async; else loading" class="page-container no-padding at-alt-background">
  <at-board-column
    *ngFor="let column of columns | async"
    [column]="column"
    [ngClass]="column.color!!"
    class="board-column at-alpha-background"
  ></at-board-column>
</div>
<ng-template #loading>
  <p>Loading...</p>
</ng-template>
