<div cdkScrollable cdkDropListGroup class="page-container no-padding at-alt-background">
  <ng-container *ngIf="isLoaded | async; else loading">
    <at-column *ngFor="let columnId of columnIds$ | async; let i = index" [columnId]="columnId"></at-column>
    <div class="add-column-button-container">
      <button mat-stroked-button color="neutral" class="add-column-button full-width" (click)="addNewColumn()">
        New column
      </button>
    </div>
  </ng-container>
  <ng-template #loading>
    <div *ngFor="let i of [0, 1, 2, 3, 4, 5]" class="column at-alpha-background">
      <div class="column-header at-text">
        <div class="column-title-container">
          <span class="column-title">Loading...</span>
        </div>
        <div class="column-actions">
          <button mat-icon-button [disabled]="true">
            <mat-icon svgIcon="carbon-add"></mat-icon>
          </button>
        </div>
      </div>
    </div>
  </ng-template>
</div>
