<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="mode" [opened]="opened">
    <at-sidenav class="full-height-flex"></at-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <at-toolbar *ngIf="sidenavService.showMenuButton | async"></at-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
