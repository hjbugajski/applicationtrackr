<ng-container [ngSwitch]="queryParams.mode">
  <ng-container *ngSwitchCase="params.ResetPassword">
    <mat-card-title class="auth-card-title">Reset password</mat-card-title>
    <at-reset-password-form [queryParams]="queryParams"></at-reset-password-form>
  </ng-container>

  <ng-container *ngSwitchCase="params.VerifyEmail">
    <mat-card-title class="auth-card-title">Verify email</mat-card-title>
    <mat-card-content>Click the button below to verify your email address.</mat-card-content>
    <button
      mat-flat-button
      color="primary"
      [disabled]="isLoading"
      (click)="verifyEmail()"
      class="full-width submit-button"
    >
      <div *ngIf="isLoading" class="loading-spinner-in-button">
        <mat-spinner color="accent" diameter="24"></mat-spinner>
      </div>
      <ng-container *ngIf="!isLoading">Verify</ng-container>
    </button>
  </ng-container>

  <ng-container *ngSwitchCase="params.RecoverEmail">
    <mat-card-title class="auth-card-title">Recover email</mat-card-title>
    <mat-card-content>Click the button below to recover your email address.</mat-card-content>
    <button
      mat-flat-button
      color="primary"
      [disabled]="isLoading"
      (click)="recoverEmail()"
      class="full-width submit-button"
    >
      <div *ngIf="isLoading" class="loading-spinner-in-button">
        <mat-spinner color="accent" diameter="24"></mat-spinner>
      </div>
      <ng-container *ngIf="!isLoading">Recover</ng-container>
    </button>
  </ng-container>

  <ng-container *ngSwitchDefault>
    <mat-card-title class="auth-card-title">Unauthorized</mat-card-title>
  </ng-container>
</ng-container>
<a mat-button class="full-width back-button" [routerLink]="linkButton.route">{{ linkButton.text }}</a>
