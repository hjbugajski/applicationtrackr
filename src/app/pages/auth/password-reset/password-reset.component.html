<mat-card-title>Password Reset</mat-card-title>
<mat-card-content> A link will be sent to the provided email address to reset your password. </mat-card-content>
<form>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Email</mat-label>
    <input id="email-input" matInput type="email" required />
  </mat-form-field>
</form>
<button mat-flat-button color="primary" class="full-width">Send email</button>
